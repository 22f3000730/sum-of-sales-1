<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Sales Summary aXRlbSxzYWxlcwpBcHBsZXMsMTIwLjUwCkJhbmFuYXMsODUuNzUKT3JhbmdlcywxNTAuMjUKR3JhcGVzLDk5LjAwCk1hbmdvZXMsMTMwLjQwCg==</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sales Summary</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Total Sales:</h5>
                <p id="total-sales" class="card-text display-6">Loading...</p>
                <div class="d-flex align-items-center">
                  <select id="currency-picker" class="form-select me-2" style="width: auto;"></select>
                  <span id="total-currency" class="fw-bold"></span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Product Sales</h5>
                <div class="table-responsive">
                    <table id="product-sales" class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Product</th>
                                <th>Sales ($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Product sales rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            let totalSales = 0;
            
            try {
                // Fetch the CSV data
                const response = await fetch('data:text/csv;base64,aXRlbSxzYWxlcwpBcHBsZXMsMTIwLjUwCkJhbmFuYXMsODUuNzUKT3JhbmdlcywxNTAuMjUKR3JhcGVzLDk5LjAwCk1hbmdvZXMsMTMwLjQwCg==');
                const csvText = await response.text();
                
                // Parse CSV (simple approach for this specific data)
                const lines = csvText.trim().split('\n');
                const salesData = [];
                
                // Skip header and process each line
                for (let i = 1; i < lines.length; i++) {
                    const parts = lines[i].split(',');
                    if (parts.length === 2) {
                        const product = parts[0];
                        const sales = parseFloat(parts[1]);
                        if (!isNaN(sales)) {
                            totalSales += sales;
                            salesData.push({ product, sales });
                        }
                    }
                }
                
                // Display the total sales
                document.getElementById('total-sales').textContent = totalSales.toFixed(2);
                
                // Populate the product sales table
                const tableBody = document.querySelector('#product-sales tbody');
                tableBody.innerHTML = '';
                
                salesData.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.product}</td>
                        <td>${item.sales.toFixed(2)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error processing sales data:', error);
                document.getElementById('total-sales').textContent = 'Error';
            }
            
            try {
                // Fetch currency rates
                const ratesResponse = await fetch('data:application/json;base64,ewogICJiYXNlIjogIlVTRCIsCiAgImRhdGUiOiAiMjAyNS0xMC0xNiIsCiAgInJhdGVzIjogewogICAgIlVTRCI6IDEuMCwKICAgICJFVVIiOiAwLjkyLAogICAgIkdCUCI6IDAuNzgsCiAgICAiSU5SIjogODMuMTIsCiAgICAiSlBZIjogMTUwLjQ3LAogICAgIkFVRCI6IDEuNTIsCiAgICAiQ0FEIjogMS4zNywKICAgICJTR0QiOiAxLjM2LAogICAgIkNOWSI6IDcuMTEKICB9Cn0K');
                const ratesData = await ratesResponse.json();
                
                const currencyPicker = document.getElementById('currency-picker');
                const totalCurrency = document.getElementById('total-currency');
                
                // Populate currency picker
                for (const currency in ratesData.rates) {
                    const option = document.createElement('option');
                    option.value = currency;
                    option.textContent = currency;
                    currencyPicker.appendChild(option);
                }
                
                // Set initial currency display
                currencyPicker.value = ratesData.base;
                totalCurrency.textContent = `${(totalSales * ratesData.rates[ratesData.base]).toFixed(2)} ${ratesData.base}`;
                
                // Handle currency change
                currencyPicker.addEventListener('change', function() {
                    const selectedCurrency = this.value;
                    const rate = ratesData.rates[selectedCurrency];
                    totalCurrency.textContent = `${(totalSales * rate).toFixed(2)} ${selectedCurrency}`;
                });
            } catch (error) {
                console.error('Error processing currency data:', error);
            }
        });
    </script>
</body>
</html>
